name: MLOps CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      env:
        PYTHONPATH: .
      run: |
        pytest tests/test_feature_hashing.py


    - name: Run linting
      run: |
        flake8 features tests
  cd:
    runs-on: ubuntu-latest
    needs: ci   

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install MLflow
        run: pip install mlflow

      - name: Start MLflow server
        run: |
          mlflow server \
            --backend-store-uri sqlite:///mlflow.db \
            --default-artifact-root ./mlruns \
            --host 127.0.0.1 \
            --port 5000 &
          sleep 10

      - name: Build Docker image
        run: |
          docker build -t profit-classifier ./serving

      - name: Run FastAPI container
        run: |
          docker run -d \
            -p 8000:8000 \
            --name profit_service \
            profit-classifier
          sleep 10

      - name: Smoke test
        run: |
          pip install requests
          python tests/test_predict.py